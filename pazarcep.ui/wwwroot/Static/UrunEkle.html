</head>

<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header text-white" style="background-color:rgb(0,200,0);">
                        <h4 class="mb-0">Yeni Ürün Ekle</h4>
                    </div>
                    <div class="card-body">
                        <form id="urunEkleForm">
                            <div class="mb-3"><label class="form-label" for="urunResim">Ürün Resmi Yükle</label><input class="form-control form-control" type="file" accept="image/*" id="urunResim" multiple=""><small class="text-muted">İsterseniz birden fazla resim seçebilirsiniz.</small></div>
                            <div class="mb-3"><label class="form-label fw-bold" for="urunAdi">Ürün Adı</label><input class="form-control form-control" type="text" id="urunAdi" placeholder="Örneğin: Domates, Kiraz, vb." required=""></div>
                            <div class="mb-3"><label class="form-label fw-bold" for="urunKategori">Kategori</label><select class="form-select form-select" id="urunKategori" required="">
                                    <option value="" selected="">Kategori Seçiniz</option>
                                    <option value="sebze">Sebze</option>
                                    <option value="meyve">Meyve</option>
                                    <option value="tahil">Tahıl</option>
                                    <option value="diger">Diğer</option>
                                </select></div>
                            <div class="mb-3"><label class="form-label fw-bold" for="urunAciklama">Ürün Açıklaması</label><textarea class="form-control form-control" id="urunAciklama" placeholder="Ürün hakkında kısa bilgi, hasat tarihi, kalite vb." rows="3"></textarea></div>
                            <div class="row mb-3">
                                <div class="col-md-6"><label class="fw-bold form-label" for="urunMiktar">Miktar</label><input class="form-control form-control" type="number" id="urunMiktar" placeholder="Örn. 100" required=""></div>
                                <div class="col-md-6"><label class="fw-bold form-label" for="urunBirim">Birim</label><select class="form-select form-select" id="urunBirim" required="">
                                        <option value="" selected="">Birim Seçiniz</option>
                                        <option value="kg">Kilogram (kg)</option>
                                        <option value="ton">Ton</option>
                                        <option value="adet">Adet</option>
                                        <option value="koli">Koli</option>
                                    </select></div>
                            </div>
                            <div class="mb-3"><label class="form-label fw-bold" for="urunFiyat">Fiyat</label>
                                <div class="input-group"><input class="form-control form-control" type="number" id="urunFiyat" placeholder="Örneğin: 10" required=""><span class="input-group-text input-group-text">TL</span></div><small class="text-muted">Birim fiyat veya toplam fiyat şeklinde belirtebilirsiniz.</small>
                            </div>
                            <div class="mb-3"><label class="form-label fw-bold">Taşıma Tercihi</label>
                                <div class="form-check"><input type="radio" class="form-check-input" id="tasimaEvet" name="tasimaTercihi" value="evet"><label class="form-check-label" for="tasimaEvet"> Evet, taşıma işlemini ben üstlenebilirim. </label></div>
                                <div class="form-check"><input type="radio" checked="" class="form-check-input" id="tasimaHayir" name="tasimaTercihi" value="hayir"><label class="form-check-label" for="tasimaHayir"> Hayır, taşımayı ben yapmayacağım. </label></div>
                            </div><button class="btn text-white" type="submit" style="background-color:rgb(200,0,0);border:none;"> Kaydet </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
