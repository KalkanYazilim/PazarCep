    <div class="container my-5">

                    <div class="card-header text-white" style="background-color:rgb(0,200,0);">
                        <h3 class="mb-0">Kayıt Ol</h3>
                    </div>

                        <form id="kayitForm >
              <!-- Ad Soyad -->
              <div class="><label class="form-label" for="adSoyad">Ad Soyad</label><input class="form-control" type="text" id="adSoyad" placeholder="Adınız ve Soyadınız" required=""></form>
                    </div>
                    <div class="mb-3"><label class="form-label" for="email">E-Posta</label><input type="email" class="form-control" id="email" placeholder="ornek@mail.com" required=""></div>
                    <div class="mb-3"><label class="form-label" for="telefon">Telefon</label><input type="tel" class="form-control" id="telefon" placeholder="05xx xxx xx xx" required=""></div>
                    <div class="mb-3"><label class="form-label" for="sifre">Şifre</label><input type="password" class="form-control" id="sifre" placeholder="Şifreniz" required=""></div>
                    <div class="mb-3"><label class="form-label" for="sifreTekrar">Şifre (Tekrar)</label><input type="password" class="form-control" id="sifreTekrar" placeholder="Şifrenizi tekrar girin" required=""></div>
                    <div class="mb-3"><label class="form-label" for="rol">Rol Seçiniz</label><select class="form-select" id="rol" required="">
                            <option value="" selected="">Rol Seçiniz</option>
                            <option value="ciftci">Çiftçi</option>
                            <option value="satici">Son Satıcı</option>
                            <option value="tasicma">Taşımacı</option>
                            <option value="yukveren">Yük Veren</option>
                        </select></div><button class="btn text-white" type="submit" style="background-color:rgb(200,0,0);"> Kayıt Ol </button>
                </div>
