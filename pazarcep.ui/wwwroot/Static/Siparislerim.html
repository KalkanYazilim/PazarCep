        <h2 class="fw-bold mb-4">Siparişlerim</h2>
        <div class="row mb-3">
            <div class="col-md-12">
                <form class="row g-3">
                    <div class="col-md-3"><input class="form-control form-control" type="text" placeholder="Sipariş Numarası..."></div>
                    <div class="col-md-3"><select class="form-select form-select">
                            <option value="" selected="">Durum Seçiniz</option>
                            <option value="hazirlaniyor">Hazırlanıyor</option>
                            <option value="yolda">Yolda</option>
                            <option value="teslim_edildi">Teslim Edildi</option>
                        </select></div>
                    <div class="col-md-3"><input class="form-control form-control" type="date"></div>
                    <div class="col-md-3 d-grid"><button class="btn text-white" type="submit" style="background-color:rgb(200,0,0);border:none;"> Filtrele </button></div>
                </form>
            </div>
        </div>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>SP-1001</td>
                        <td><ul class="mb-0"><li>Domates (5 kg)</li><li>Salatalık (2 kg)</li></ul></td>
                        <td>2024-06-15</td>
                        <td><span class="badge bg-warning text-dark">Hazırlanıyor</span></td>
                        <td class="text-center"><a class="btn btn-sm text-white" role="button" href="#" style="background-color:rgb(0,200,0);border:none;"> Detay </a></td>
                    </tr>
                    <tr>
                        <td>SP-1002</td>

                        <td>2024-06-17</td>

                        <td class="text-center"><a class="btn btn-sm text-white" role="button" href="#" style="background-color:rgb(0,200,0);border:none;"> Detay </a></td>
                    </tr>
                    <tr>
