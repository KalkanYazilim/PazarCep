<!DOCTYPE html>
<html data-bs-theme="light" lang="tr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Profil Düzenle</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/Noto%20Sans.css">
    <link rel="stylesheet" href="/assets/css/Roboto.css">
    <link rel="stylesheet" href="/assets/css/bs-theme-overrides.css">
    <link rel="stylesheet" href="/assets/css/Akis.css">
    <link rel="stylesheet" href="/assets/css/Kesfet.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/Mesajlar.css">
    <link rel="stylesheet" href="/assets/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/SMO_Style.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="/assets/css/SM_AnaSayfa.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css">
    <link rel="stylesheet" href="/assets/css/SM_Profil.css">
    <link rel="stylesheet" href="/assets/css/user.css">
    <link rel="stylesheet" href="/assets/css/3D-image.css">
    <link rel="stylesheet" href="/assets/css/Account-setting-or-edit-profile.css">
    <link rel="stylesheet" href="/assets/css/Billing-Table-with-Add-Row--Fixed-Header-Feature.css">
    <link rel="stylesheet" href="/assets/css/Gamanet_Header_bs5.css">
    <link rel="stylesheet" href="/assets/css/Profile-Edit-Form-styles.css">
    <link rel="stylesheet" href="/assets/css/Profile-Edit-Form.css">
    <link rel="stylesheet" href="/assets/css/Profile-with-data-and-skills.css">
</head>

<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header text-white" style="background-color:rgb(0,200,0);">
                        <h4 class="mb-0">Profil Bilgilerini Düzenle</h4>
                    </div>
                    <div class="card-body">
                        <form id="profilDuzenleForm">
                            <div class="text-center mb-3"><img class="rounded-circle border" src="https://via.placeholder.com/120" alt="Profil Resmi" style="width:120px;height:120px;object-fit:cover;"></div>
                            <div class="mb-3"><label class="form-label" for="profilResmi">Profil Resmi Yükle</label><input class="form-control form-control" type="file" accept="image/*" id="profilResmi"></div>
                            <div class="mb-3"><label class="form-label" for="adSoyad">Ad Soyad</label><input class="form-control form-control" type="text" id="adSoyad" value="Mehmet Kalkan"></div>
                            <div class="mb-3"><label class="form-label" for="email">E-Posta</label><input class="form-control form-control" type="email" id="email" value="mehmet@mail.com"></div>
                            <div class="mb-3"><label class="form-label" for="telefon">Telefon</label><input class="form-control form-control" type="tel" id="telefon" value="05xx xxx xx xx"></div>
                            <div class="mb-3"><label class="form-label" for="konum">Konum</label><input class="form-control form-control" type="text" id="konum" value="Antalya / Türkiye"></div>
                            <hr>
                            <div class="mb-3"><label class="form-label" for="sifre">Yeni Şifre (isteğe bağlı)</label><input class="form-control form-control" type="password" id="sifre" placeholder="Yeni şifrenizi girin"></div>
                            <div class="mb-3"><label class="form-label" for="sifreTekrar">Yeni Şifre (Tekrar)</label><input class="form-control form-control" type="password" id="sifreTekrar" placeholder="Yeni şifrenizi tekrar girin"></div><button class="btn text-white mt-2" type="submit" style="background-color:rgb(200,0,0);border:none;"> Kaydet </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/Akis.js"></script>
    <script src="/assets/js/Kesfet.js"></script>
    <script src="/assets/js/Mesajlar.js"></script>
    <script src="/assets/js/admin.js"></script>
    <script src="/assets/js/SMO_Script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/SM_AnaSayfa.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
    <script src="/assets/js/script.js"></script>
    <script src="/assets/js/SM_Profil.js"></script>
    <script src="/assets/js/user.js"></script>
    <script src="/assets/js/Billing-Table-with-Add-Row--Fixed-Header-Feature-Billing-Table-with-Add-Row--Fixed-Header.js"></script>
    <script src="/assets/js/Gamanet_Header_bs5.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://geodata.solutions/includes/countrystate.js"></script>
    <script src="/assets/js/Profile-Edit-Form-profile.js"></script>
</body>

</html>
