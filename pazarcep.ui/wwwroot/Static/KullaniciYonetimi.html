    <div class="container py-5">

                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Ali Yılmaz</td>
                                <td>ali.yilmaz@example.com</td>
                                <td>Çiftçi</td>
                                <td class="text-center"><button class="btn btn-primary btn-sm me-2" data-bs-target="#detayModal" data-bs-toggle="modal"> Detay </button><button class="btn btn-warning btn-sm me-2"> Düzenle </button><button class="btn btn-danger btn-sm"> Sil </button></td>

        <div class="modal fade" role="dialog" tabindex="-1" id="detayModal" aria-labelledby="detayModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="detayModalLabel">Kullanıcı Detayları</h5><button class="btn-close" aria-label="Close" data-bs-dismiss="modal" type="button"></button>
                    </div>
                    <div class="modal-body">
                        <p><strong>Ad Soyad:</strong><span id="detayAdSoyad"></span></p>
                        <p><strong>E-Posta:</strong><span id="detayEmail"></span></p>
                        <p><strong>Rol:</strong><span id="detayRol"></span></p>
                    </div>
                    <div class="modal-footer"><button class="btn btn-secondary" data-bs-dismiss="modal" type="button"> Kapat </button></div>
                </div>
            </div>
        </div>
    </div><script>
    // Kullanıcı Detaylarını Modal'a Gösterme Fonksiyonu
    function gosterDetay(adSoyad, email, rol) {
      document.getElementById("detayAdSoyad").textContent = adSoyad;
      document.getElementById("detayEmail").textContent = email;
      document.getElementById("detayRol").textContent = rol;
    }

    // Kullanıcı Düzenleme Fonksiyonu (Örnek)
    function duzenleKullanici(id) {
      // Gerçek uygulamada, bu fonksiyon kullanıcı düzenleme sayfasına yönlendirebilir veya bir modal açabilir
      alert("Kullanıcı düzenleme akışı başlatılabilir. Kullanıcı ID: " + id);
      // Örneğin:
      // window.location.href = `KullaniciDuzenle.html?id=${id}`;
    }

    // Kullanıcı Silme Fonksiyonu (Örnek)
    function silKullanici(id) {
      if(confirm("Bu kullanıcıyı silmek istediğinize emin misiniz?")) {
        // Gerçek uygulamada, burada sunucuya silme isteği göndermelisiniz
        // Örneğin, AJAX ile API'ye istek atabilirsiniz
        alert("Kullanıcı silindi. Kullanıcı ID: " + id);
        // Örnek olarak, tablo satırını kaldırma:
        const tablo = document.querySelector("table tbody");
        const satirlar = tablo.getElementsByTagName("tr");
        for(let i = 0; i < satirlar.length; i++) {
          const ilkHucre = satirlar[i].getElementsByTagName("td")[0];
          if(ilkHucre && ilkHucre.textContent == id) {
            tablo.removeChild(satirlar[i]);
            break;
          }
        }
      }
    }
  </script>
