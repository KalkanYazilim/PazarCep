<!DOCTYPE html>
<html lang="tr">
<head>

  <title>Mesajlar</title>

</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="AnaSayfa.html">PazarCep</a>
    <div class="navbar-nav">
      <a class="nav-link" href="SM_Profil.html">Profilim</a>

      <a class="nav-link active" href="Mesajlar.html">Mesajlar</a>
    </div>
  </nav>

  <!-- Keşfet Grid -->
  <div class="explore-grid">
    <div class="explore-item">
      <img src="assets/img/Domates.webp" alt="Gönderi">
      <div class="overlay">
        <div class="actions">
          <button class="action-btn" onclick="toggleLike(101)">❤️ Beğen</button>
          <button class="action-btn" onclick="openComments(101)">💬 Yorum Yap</button>
          <button class="action-btn" onclick="sharePost(101)">🔗 Paylaş</button>
          <button class="action-btn" onclick="toggleSave(101)">📌 Kaydet</button>
          <button class="action-btn" onclick="moreOptions(101)">⋮ Daha Fazla</button>
        </div>
      </div>
    </div>
    <div class="explore-item">
      <img src="assets/img/Sogan.webp" alt="Gönderi">
      <div class="overlay">
        <div class="actions">
          <button class="action-btn" onclick="toggleLike(102)">❤️ Beğen</button>
          <button class="action-btn" onclick="openComments(102)">💬 Yorum Yap</button>
          <button class="action-btn" onclick="sharePost(102)">🔗 Paylaş</button>
          <button class="action-btn" onclick="toggleSave(102)">📌 Kaydet</button>
          <button class="action-btn" onclick="moreOptions(102)">⋮ Daha Fazla</button>
        </div>
      </div>
    </div>
    <div class="explore-item">
      <img src="assets/img/Biber.webp" alt="Gönderi">
      <div class="overlay">
        <div class="actions">
          <button class="action-btn" onclick="toggleLike(103)">❤️ Beğen</button>
          <button class="action-btn" onclick="openComments(103)">💬 Yorum Yap</button>
          <button class="action-btn" onclick="sharePost(103)">🔗 Paylaş</button>
          <button class="action-btn" onclick="toggleSave(103)">📌 Kaydet</button>
          <button class="action-btn" onclick="moreOptions(103)">⋮ Daha Fazla</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Yorumlar Modalı -->
  <div id="comments-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeCommentsModal()">&times;</span>
      <h3>Yorumlar</h3>
      <div class="comments">
        <p><strong>Ali:</strong> Bu gönderi harika! 😊</p>
        <p><strong>Ayşe:</strong> Çok güzel görünüyor!</p>
      </div>
      <div class="comment-input">
        <input type="text" id="new-comment" placeholder="Yorum yaz...">
        <button class="primary" onclick="addComment(101)">Gönder</button>
      </div>
    </div>
  </div>
  <script src="assets/js/script.js"></script>
  <script src="assets/js/SMO_Script.js"></script>
  <script src="assets/js/Kesfet.js"></script>
