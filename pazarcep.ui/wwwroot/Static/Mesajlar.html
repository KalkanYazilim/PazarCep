<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesajlar</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/SMO_Style.css">
  <link rel="stylesheet" href="assets/css/Mesajlar.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="AnaSayfa.html">PazarCep</a>
    <div class="navbar-nav">
      <a class="nav-link" href="SM_Profil.html">Profilim</a>
      <a class="nav-link" href="Akis.html">Akış</a>
      <a class="nav-link" href="Kesfet.html">Keşfet</a>
      <a class="nav-link active" href="Mesajlar.html">Mesajlar</a>
    </div>
  </nav>

  <!-- Ana Container -->
  <div class="container">
    <div class="messages-section">
      <!-- Sol Mesaj Listesi -->
      <div class="message-list">
        <div class="search-bar">
          <input type="text" placeholder="Mesajlarda ara..." id="message-search">
        </div>
        <ul class="message-items">
          <li onclick="openMessage(1)">
            <img src="assets/img/Domates.webp" alt="Kullanıcı">
            <div class="message-info">
              <h5>Ali Veli</h5>
              <p>Ürünleriniz harika...</p>
            </div>
            <span class="message-time">2 saat önce</span>
          </li>
          <li onclick="openMessage(2)">
            <img src="assets/img/Patlican.webp" alt="Kullanıcı">
            <div class="message-info">
              <h5>Ayşe Çelik</h5>
              <p>Cevizlerin fiyatı nedir?</p>
            </div>
            <span class="message-time">1 gün önce</span>
          </li>
        </ul>
      </div>

      <!-- Sağ Mesaj Detayları -->
      <div class="message-details">
        <div class="message-header">
          <h4 id="chat-username">Seçilen Kullanıcı</h4>
          <button class="primary" onclick="startNewMessage()">Yeni Mesaj</button>
        </div>
        <div id="chat-content">
          <div class="chat-message sender">
            <p>Merhaba! Ürünleriniz harika görünüyor.</p>
          </div>
          <div class="chat-message receiver">
            <p>Teşekkür ederim! Daha fazla bilgi almak ister misiniz?</p>
          </div>
        </div>
        <div class="message-input">
          <input type="text" placeholder="Mesaj yaz..." id="new-message">
          <button class="primary" onclick="sendMessage()">Gönder</button>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/js/script.js"></script>
  <script src="assets/js/SMO_Script.js"></script>
  <script src="assets/js/Mesajlar.js"></script>
</body>
</html>
