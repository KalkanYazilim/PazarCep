    <div class="container">
        <div class="messages-section">
            <div class="message-list">
                <div class="search-bar"><input type="text" id="message-search" placeholder="Mesajlarda ara..."></div>
                <ul class="message-items">
                    <li><img src="../assets/img/Salatalik.webp" alt="Kullanıcı">
                        <div class="message-info">
                            <h5>Ali Veli</h5>
                            <p>Ürünleriniz harika...</p>
                        </div><span class="message-time">2 saat önce</span>
                    </li>
                    <li><img src="../assets/img/Patlican.webp" alt="Kullanıcı">
                        <div class="message-info">
                            <h5>Ayşe Çelik</h5>
                            <p>Cevizlerin fiyatı nedir?</p>
                        </div><span class="message-time">1 gün önce</span>
                    </li>
                </ul>
            </div>
            <div class="message-details">
                <div class="message-header">
                    <h4 id="chat-username">Seçilen Kullanıcı</h4><button class="primary">Yeni Mesaj</button>
                </div>
                <div id="chat-content">
                    <div class="chat-message sender">
                        <p>Merhaba! Ürünleriniz harika görünüyor.</p>
                    </div>
                    <div class="chat-message receiver">
                        <p>Teşekkür ederim! Daha fazla bilgi almak ister misiniz?</p>
                    </div>
                </div>
                <div class="message-input"><input type="text" id="new-message" placeholder="Mesaj yaz..."><button class="primary">Gönder</button></div>
            </div>
        </div>
