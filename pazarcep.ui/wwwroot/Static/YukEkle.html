<body>
    <div class="container py-5">
        <h2 class="fw-bold mb-4">Yeni Yük Ekle</h2>
        <div class="card shadow">
            <div class="card-header text-white" style="background-color:rgb(0,200,0);">
                <h5 class="mb-0">Yük İlanı Oluştur</h5>
            </div>
            <div class="card-body">
                <form id="yukEkleForm">
                    <div class="row g-3">
                        <div class="col-md-6"><label class="fw-bold form-label" for="nereden">Nereden</label><input class="form-control form-control" type="text" id="nereden" placeholder="Örn: İstanbul / Kadıköy" required=""></div>
                        <div class="col-md-6"><label class="fw-bold form-label" for="nereye">Nereye</label><input class="form-control form-control" type="text" id="nereye" placeholder="Örn: Ankara / Kızılay" required=""></div>
                    </div>
                    <div class="row g-3 mt-3">
                        <div class="col-md-6"><label class="fw-bold form-label" for="tarih">Tarih</label><input class="form-control form-control" type="date" id="tarih" required=""></div>
                        <div class="col-md-6"><label class="fw-bold form-label" for="yukMiktari">Yük Miktarı (Ton, kg vb.)</label><input class="form-control form-control" type="number" id="yukMiktari" placeholder="Örn: 2 ton, 500 kg vb." required=""></div>
                    </div>
                    <div class="mt-3"><label class="form-label fw-bold" for="yukTipi">Yük Tipi / Detay</label><textarea class="form-control form-control" id="yukTipi" placeholder="Örn: Domates (soğutma gerekebilir), Kiraz (acil teslim), vb." rows="2"></textarea></div>
                    <div class="mt-3"><label class="form-label fw-bold">Soğuk Araç Gerekli mi?</label>
                        <div class="form-check"><input type="radio" class="form-check-input" id="sogukEvet" name="sogukArac" value="Evet"><label class="form-check-label" for="sogukEvet">Evet</label></div>
                        <div class="form-check"><input type="radio" checked="" class="form-check-input" id="sogukHayir" name="sogukArac" value="Hayir"><label class="form-check-label" for="sogukHayir">Hayır</label></div>
                    </div>
                    <div class="mt-4"><button class="btn text-white" type="submit" style="background-color:rgb(200,0,0);border:none;"> Kaydet </button></div>
                </form>
            </div>
        </div>
    </div><script>
    const yukEkleForm = document.getElementById("yukEkleForm");
    yukEkleForm.addEventListener("submit", function(e){
      e.preventDefault();
      alert("Yük ilanı kaydedildi (örnek)!");
      // Gerçekte: veritabanına kaydet, sonra YukIlanlarim.html'e yönlendir
    });
  </script>
